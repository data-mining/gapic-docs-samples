test:
  suites:
  - name:  "Language samples test"

    cases:
    - name: Analyze Syntax from text
      spec:
      - call:
          target: "language_syntax_text"
          params:
            content:
              literal: "California is a state."
      - assert_contains:
        - literal: "Part of speech: NOUN"
      - assert_contains:
        - literal: "Text: California"



