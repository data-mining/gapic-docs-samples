type: com.google.api.codegen.ConfigProto
config_schema_version: 1.0.0
language_settings:
  java:
    package_name: com.google.cloud.language.v1
    release_level: GA
  python:
    package_name: google.cloud.language_v1.gapic
  go:
    package_name: cloud.google.com/go/language/apiv1
    release_level: GA
  csharp:
    package_name: Google.Cloud.Language.V1
    release_level: GA
  ruby:
    package_name: Google::Cloud::Language::V1
  php:
    package_name: Google\Cloud\Language\V1
  nodejs:
    package_name: language.v1
    domain_layer_location: google-cloud
license_header:
  copyright_file: copyright-google.txt
  license_file: license-header-apache-2.0.txt
interfaces:
- name: google.cloud.language.v1.LanguageService
  smoke_test:
    method: AnalyzeSentiment
    init_fields:
    - document.content="Hello, world!"
    - document.type=PLAIN_TEXT
  collections: []
  retry_codes_def:
  - name: idempotent
    retry_codes:
    - UNAVAILABLE
    - DEADLINE_EXCEEDED
  - name: non_idempotent
    retry_codes: []
  retry_params_def:
  - name: default
    initial_retry_delay_millis: 100
    retry_delay_multiplier: 1.3
    max_retry_delay_millis: 60000
    initial_rpc_timeout_millis: 60000
    rpc_timeout_multiplier: 1
    max_rpc_timeout_millis: 60000
    total_timeout_millis: 600000
  methods:
  - name: AnalyzeSentiment
    flattening:
      groups:
      - parameters:
        - document
    required_fields:
    - document
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 30000
    samples:
      standalone:
      - calling_forms: ".*"
        value_sets: [language_sentiment_text]
        region_tag: language_sentiment_text
      - calling_forms: ".*"
        value_sets: [language_sentiment_gcs]
        region_tag: language_sentiment_gcs
    sample_value_sets:
    - id: language_sentiment_text
      description: "Analyze sentiment of text"
      parameters:
        defaults:
        - document.type=PLAIN_TEXT
        - document.content="I am so happy and joyful."
        attributes: &samples_text_attributes
        - parameter: document.content
          sample_argument_name: text_content
      on_success: &samples_sentiment_response
      - define: sentiment=$resp.document_sentiment
      - print:
        - "Score: %s"
        - sentiment.score
      - print:
        - "Magnitude: %s"
        - sentiment.magnitude
    - id: language_sentiment_gcs
      description: "Analyze sentiment of text stored in GCS"
      parameters:
        defaults:
        - document.type=PLAIN_TEXT
        - document.gcs_content_uri="gs://cloud-samples-data/positive.txt"
        attributes: &samples_gcs_attributes
        - parameter: document.gcs_content_uri
          sample_argument_name: gcs_uri
      on_success: *samples_sentiment_response
  - name: AnalyzeEntities
    flattening:
      groups:
      - parameters:
        - document
        - encoding_type
    required_fields:
    - document
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 30000
    samples:
      standalone:
      - calling_forms: ".*"
        value_sets: [language_entities_text]
        region_tag: language_entities_text
      - calling_forms: ".*"
        value_sets: [language_entities_gcs]
        region_tag: language_entities_gcs
    sample_value_sets:
    - id: language_entities_text
      description: "Analyze entities in text"
      parameters:
        defaults:
        - document.type=PLAIN_TEXT
        - document.content="California is a state."
        attributes: *samples_text_attributes
      on_success: &samples_entities_response
      - loop:
          collection: $resp.entities
          variable: entity
          body:
          - print:
            - "Entity name: %s"
            - entity.name
          - print:
            - "Entity type: %s"
            - entity.type
          - print:
            - "Entity salience score: %s"
            - entity.salience
          - loop:
              collection: entity.mentions
              variable: mention
              body:
              - print:
                - "Mention: %s"
                - mention.text.content
              - print:
                - "Mention type: %s"
                - mention.type
    - id: language_entities_gcs
      description: "Analyze entities in text stored in GCS"
      parameters:
        defaults:
        - document.type=PLAIN_TEXT
        - document.gcs_content_uri="gs://cloud-samples-data/california.txt"
        attributes: *samples_gcs_attributes
      on_success: *samples_entities_response
  - name: AnalyzeEntitySentiment
    flattening:
      groups:
      - parameters:
        - document
        - encoding_type
    required_fields:
    - document
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 30000
    samples:
       standalone:
       - calling_forms: ".*"
         value_sets: [language_entity_sentiment_text]
         region_tag: language_entity_sentiment_text
    sample_value_sets:
    - id: language_entity_sentiment_text
      description: "Analyze Entity Sentiment"
      parameters:
        defaults:
        - document.type=PLAIN_TEXT
        - document.content="California is a state."
        attributes:
        - parameter: document.content
          sample_argument_name: text_content
      on_success:
      - loop:
          collection: $resp.entities
          variable: entity
          body:
          - print:
            - "Entity name: %s"
            - entity.name
          - print:
            - "Entity sentiment: %s"
            - entity.sentiment.score
          - loop:
              collection: entity.mentions
              variable: mention
              body:
              - print:
                - "Content: %s"
                - mention.text.content
              - print:
                - "Sentiment score: %s"
                - mention.sentiment.score
              - print:
                - "Sentiment magnitude: %s"
                - mention.sentiment.magnitude
              - print:
                - "Mention type: %s"
                - mention.type
  - name: AnalyzeSyntax
    flattening:
      groups:
      - parameters:
        - document
        - encoding_type
    required_fields:
    - document
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 30000
    samples:
       standalone:
       - calling_forms: ".*"
         value_sets: [language_syntax_text]
         region_tag: language_syntax_text
       - calling_forms: ".*"
         value_sets: [language_syntax_gcs]
         region_tag: language_syntax_gcs
    sample_value_sets:
    - id: language_syntax_text
      description: "Analyze syntax of text"
      parameters:
        defaults:
        - document.type=PLAIN_TEXT
        - document.content="California is a state."
        attributes:
        - parameter: document.content
          sample_argument_name: text_content
      on_success:
      - define: tokens=$resp.tokens
      - loop:
          variable: token
          collection: tokens
          body:
            - print:
              - "Part of speech: %s"
              - token.part_of_speech.tag
            - print:
              - "Text: %s"
              - token.text.content
    - id: language_syntax_gcs
      description: "Analyze syntax of text in GCS"
      parameters:
        defaults:
        - document.type=PLAIN_TEXT
        - document.gcs_content_uri="gs://cloud-samples-data/california.txt"
        attributes:
        - parameter: document.gcs_content_uri
          sample_argument_name: gcs_uri
      on_success:
      - define: tokens=$resp.tokens
      - loop:
          variable: token
          collection: tokens
          body:
            - print:
              - "Part of speech: %s"
              - token.part_of_speech.tag
            - print:
              - "Text: %s"
              - token.text.content
  - name: ClassifyText
    flattening:
      groups:
      - parameters:
        - document
    required_fields:
    - document
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 30000
  - name: AnnotateText
    flattening:
      groups:
      - parameters:
        - document
        - features
        - encoding_type
    required_fields:
    - document
    - features
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 30000
